name: Tests

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: |
          pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: ".nvmrc"

      - name: Install
        run: pnpm install

      - name: Compile
        run: |
          pnpm build
