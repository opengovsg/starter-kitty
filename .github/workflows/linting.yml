name: Linting

on:
  push:
    branches-ignore:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: lts/*

      - name: Installing dependencies ğŸ“¦ï¸
        run: pnpm install

      - name: Lint ğŸ›€
        run: pnpm lint
